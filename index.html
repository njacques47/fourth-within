<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Fourth Within: a Star Wars quiz</title>
</head>
<body>
  <!-- contains entire quiz setup -->
  <div class="quiz-container">
    <!-- quiz header -->
    <header class="quiz-header">
      <h1>Is the Fourth Within You?</h1>
      <!-- timer should go here -->
      <span id="timer"></span>
    </header>

    <!-- instructions/start quiz -->
    <div class="quiz-intro">
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam, hic veniam dolorem eum nisi harum vel beatae porro eveniet sequi? Magnam nisi maxime ipsum, nostrum dolore repudiandae ullam! Error, explicabo?</p>
    </div>

    <!-- questions and choices get appended here -->
    <div class="quiz-body">
      <!-- In JS, append a paragraph tag to display questions   -->
      <h4 id="quiz-question"></h4>
      <ul class="quiz-choices">
        <!-- quiz choices appended here -->
        <li class=""></li>
        <li class=""></li>
        <li class=""></li>
        <li class=""></li>
      </ul>

    </div>

    <!-- quiz results -->
    <div class="quiz-results">
      <p>Game Over! You scored POINTS. Try again?</p>
    </div>


    <!-- has buttons that display based on user starting the quiz -->
    <footer class="quiz-footer">
      <!-- by selecting the span hopefully the progress of what question someone is on can be added -->
      <p>Question <span class="progression"></span> of 5</p>
      <button class="start-btn">Start</button>
      <button class="next-btn">Next</button>
    </footer>
  </div>


  <script src="assets/js/script.js"></script>
</body>
</html>
